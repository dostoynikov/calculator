<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="main">
        <div class="main-container">
            <div class="row display"></div>
            <div class="row">
                <div class="one number numeric" data-value="1">1</div>
                <div class="two number numberic" data-value="2">2</div>
                <div class="three number numeric" data-value="3">3</div>
                <div class="four number numeric" data-value="4">4</div>
            </div>
            <div class="row">
                <div class="five number numeric" data-value="5">5</div>
                <div class="six number numeric" data-value="6">6</div>
                <div class="seven number numeric" data-value="7">7</div>
                <div class="eight number numeric" data-value="8">8</div>

            </div>
            <div class="row">
                <div class="all-clear">AC</div>
                <div class="nine number numeric" data-value="9">9</div>
                <div class="zero number numeric" data-value="0">0</div>
                <div class="equal">=</div>
            </div>

            <div class="row">
                <div class="add numeric">+</div>
                <div class="subtract numeric">-</div>
                <div class="multiply numeric">*</div>
                <div class="divide numeric">/</div>
            </div>
        </div>

    </div>

</body>

</html>
